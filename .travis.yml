language: python
python: '2.7'
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq python-apt python-pycurl
install:
  - pip install ansible
  - "{ echo '[defaults]'; echo 'roles_path = ../'; } >> ansible.cfg"
script:
  - ansible-playbook -vv -i tests/inventory tests/test.yml --syntax-check
  - ansible-playbook -vv -i tests/inventory tests/test.yml --connection=local --sudo
  - ansible-playbook -vv -i tests/inventory tests/test.yml --check --diff --connection=local --sudo
  - "echo 'Sleeping 10 while agent checks in initially and creates .audit.'; sleep 10"
  - "ansible-playbook -v -i tests/inventory tests/test.yml --connection=local --sudo |
    tee /tmp/output.txt; grep -q 'changed=0.*failed=0' /tmp/output.txt && (echo 'Idempotence test: pass' && exit 0) ||
    (echo 'Idempotence test: fail' && exit 1)"
