---
- hosts: all
  become: true
  vars:
    dome9_api_key_id: "{{ lookup('env','DOME9_API_KEY_ID') }}"
    dome9_api_key_secret: "{{ lookup('env','DOME9_API_KEY_SECRET') }}"
  roles:
    - ansible-dome9-lease
    - role: ansible-dome9-lease
      dome9_leases:
        - name: test
          sg: "{{ lookup('env','DOME9_LEASE_SG_ID') }}"
          protocol: "TCP"
          port_from: 22
          port_to: 22
          note: "ansible-dome9-lease test"